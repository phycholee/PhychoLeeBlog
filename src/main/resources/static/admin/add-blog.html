        <div class="panel panel-info">
            <div class="panel-heading">标题信息</div>
            <div class="form-group title-form">
                <label for="title">标题（必填）</label>
                <input type="text" class="form-control" id="title" placeholder="请输入标题">
            </div>
            <div class="form-group title-form">
                <label for="sub-title">副标题（必填）</label>
                <input type="text" class="form-control" id="sub-title" placeholder="请输入副标题">
            </div>
        </div>


        <!--图片上传-->
        <div class="panel panel-info">
            <div class="panel-heading">上传文章巨幕图（可选）</div>
            <!--<div id="zyupload" class="zyupload"></div>-->
            <div id="uploader" class="wu-example">
                <div class="queueList">
                    <div id="dndArea" class="placeholder">
                        <div id="filePicker"></div>
                        <p>或将照片拖到这里，单次最多可选1张</p>
                        <p>建议分辨率为1920*1080，小于10MB</p>
                    </div>
                </div>
                <div class="statusBar" style="display:none;">
                    <div class="progress">
                        <span class="text">0%</span>
                        <span class="percentage"></span>
                    </div>
                    <div class="info"></div>
                    <div class="btns">
                        <!--<div id="filePicker2"></div>-->
                        <div id="uploadBtn" class="uploadBtn">开始上传</div>
                    </div>
                </div>
            </div>
        </div>

        <!--MD编辑器-->
        <div class="panel panel-info">
            <div class="panel-heading">编辑正文（必填）</div>
            <div id="editormd">
                <textarea style="display:none;"></textarea>
            </div>
        </div>

        <div class="btn-group pull-right btns-operate" id="btns-operate">
            <button id="btn-save" class="btn btn-lg btn-default">
                &nbsp;&nbsp;&nbsp;&nbsp;
                <i class="fa fa-save"></i>
                保存&nbsp;&nbsp;&nbsp;&nbsp;
            </button>
            <button id="btn-publish" class="btn btn-lg btn-primary">
                &nbsp;&nbsp;&nbsp;&nbsp;
                <i class="fa fa-location-arrow"></i>
                发表&nbsp;&nbsp;&nbsp;&nbsp;
            </button>
        </div>
        <div style="height: 100px"></div>

    </div>
