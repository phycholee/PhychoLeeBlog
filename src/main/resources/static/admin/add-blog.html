<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>PhychoLeeBlog-新增博客</title>
    <link rel="shortcut icon" href="../favicon.ico">
    <link rel="stylesheet" href="../assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="../assets/css/font-awesome.min.css">
    <link rel="stylesheet" href="../assets/editor.md/editormd.min.css" />
    <link rel="stylesheet" href="../assets/zyupload/skins/zyupload-1.0.1.min.css" type="text/css">
    <link rel="stylesheet" href="../assets/css/custom/add-blog.css" type="text/css">
</head>
<body onLoad="scrollTo(0,0)">
    <div class="container">
        <br>
        <div class="form-group">
            <label for="title">标题（必填）</label>
            <input type="text" class="form-control" id="title" placeholder="请输入标题">
        </div>
        <div class="form-group">
            <label for="sub-title">副标题（必填）</label>
            <input type="text" class="form-control" id="sub-title" placeholder="请输入副标题">
        </div>


        <!--图片上传-->
        <label for="zyupload">上传文章巨幕图（可选，建议分辨率为1920*1080，小于10MB）</label>
        <div id="zyupload" class="zyupload"></div>

        <!--MD编辑器-->
        <label for="editormd">编辑正文（必填）</label>
        <div id="editormd">
            <textarea style="display:none;">### Hello Editor.md !</textarea>
        </div>

        <div class="btn-group pull-right btns-operate">
            <button id="btn-save" class="btn btn-lg btn-default">&nbsp;&nbsp;&nbsp;&nbsp;保存&nbsp;&nbsp;&nbsp;&nbsp;</button>
            <button id="btn-publish" class="btn btn-lg btn-primary">&nbsp;&nbsp;&nbsp;&nbsp;发表&nbsp;&nbsp;&nbsp;&nbsp;</button>
        </div>
        <div style="height: 100px"></div>

    </div>

    <div id="save-modal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="mySmallModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-sm">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">×</span><span class="sr-only">Close</span></button>
                    <h4 class="modal-title" id="mySmallModalLabel">保存中，请勿做其他操作！</h4>
                </div>
                <div class="modal-body">
                    <div class="spinner">
                        <div class="bounce1"></div>
                        <div class="bounce2"></div>
                        <div class="bounce3"></div>
                    </div>
                    <div class="success" style="display: none">
                        <i class="fa fa-check" aria-hidden="true"></i>
                    </div>
                    <div class="error" style="display: none">
                        <i class="fa fa-times" aria-hidden="true"></i>
                        <span id="error-msg"></span>
                    </div>
                </div>
                <div class="modal-footer">
                    <button id="btn-dismiss" type="button" class="btn btn-primary" data-dismiss="modal" disabled>关闭</button>
                </div>
            </div>
        </div>
    </div>
